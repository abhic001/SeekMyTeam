<!DOCTYPE html>
<html lang="en">

<head>
    <title>SeekMyTeam</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="bg">

        <!-- Top section with the background image -->
        <div class="container-fluid">
            <br><br><br>
            <div class="row">
                <div class="offset-2 col-4 text-info">
                    <h1 class="text-white">Seek My Team</h1>
                    <br>
                    <h5>Ever wanted to join a startup?</h4>
                    <br>
                    <h5>NOW YOU CAN.</h4>
                </div>
                <div class="col-2">
                    <img src="./logo.PNG" class="img-fluid rounded">
                </div>
            </div>
            <div class="row mt-5">
                <div class="offset-2 col-6 text-success">
                    <h5>Simply scroll through the feed and start working ASAP!</h4>
                </div>
            </div>
            <br><br><br><br>
            <div class="row w-100">
                <div class="offset-2 col-4">
                        <h2 class="text-white">Login</h2>
                </div>
            </div>
            <div class="row w-100">
                <div class="offset-2 col-4 mt-5">
                    <input type="text" placeholder="Email" class="form-control">
                </div>
                
            </div>
            <div class="row w-100">
                <div class="offset-2 col-4 mt-3">
                    <input type="text" placeholder="Password" class="form-control">
                </div>
            </div>
            <div class="row mt-4">
                <div class="offset-2 col-1">
                    <button type="button" class="btn btn-success pl-4 pr-4">Login</button>
                </div>
                <div class="col-1">
                    <button type="button" class="btn btn-primary pl-3 pr-3">Register</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
